<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Template Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<!--<div th:insert="fragments/MaiTaiHeader.html :: header"></div>-->
<div id="content-container">
    <h1>Pet!!!!!</h1>
    <table border="1">
        <tbody>
        <tr>
            <th>Name</th>
            <td><span th:text="${pet.name}"></span></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><span th:text="${pet.adoptionPending}"></span></td>
        </tr>
        <tr>
            <th>Breed</th>
            <td><span th:text="${pet.breed}"></span></td>
        </tr>
        <tr>
            <th>Thumbnail</th>
            <td><img th:src="${pet.petUrl}"/></td>
        </tr>
        <tr>
            <th>Age</th>
            <td><span th:text="${pet.age}"></span></td>
        </tr>
        <tr>
            <th>Sex</th>
            <td><span th:text="${pet.sex}"></span></td>
        </tr>
        <tr>
            <th>Deescription</th>
            <td><span th:text="${pet.descriptionPlain}"></span></td>
        </tr>
        <tr>
            <th>Size</th>
            <td><span th:text="${pet.size}"></span></td>
        </tr>
        <tr>
            <th>Cats?</th>
            <td><span th:text="${pet.cats}"></span></td>
        </tr>
        <tr>
            <th>Dogs?</th>
            <td><span th:text="${pet.dogs}"></span></td>
        </tr>
        <tr>
            <th>Kids?</th>
            <td><span th:text="${pet.kids}"></span></td>
        </tr>
        <tr>
            <th>Org</th>
            <td>
                <span th:text="${org.name}"></span><br/>
                <span th:text="${org.city}"></span><br/>
                <span th:text="${org.state}"></span><br/>
                <span th:text="${org.zip}"></span><br/>
                <span th:text="${org.url}"></span>
            </td>
        </tr>
        <tr th:each="pic : ${pet.photos}">
            <td>&nbsp;</td>
            <td><img th:src="${pic}"/></td>
        </tr>
        <tr>
            <th>Fee</th>
            <td><span th:text="${pet.adoptionFee}"></span></td>
        </tr>
        <tr>
            <th>Updated</th>
            <td><span th:text="${pet.lastUpdated}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
